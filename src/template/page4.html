<div class="popup-wrapper">
    <div class="popup-window">
        <h3 class="popup-title top-title">Авторизируйтесь</h3>
        <div class="popup-form">
            <form class="form-upload" action="post">
                <div class="popup-input">
                    <h4 class="title-label">Логин</h4>
                    <label class="input-label" for="input-name">
                        <input class="input" type="text" name="name" id="input-name" placeholder="Введите логин" data-title="введите логин"/>
                    </label>
                </div>
                <div class="popup-input last">
                    <h4 class="title-label">Пароль</h4>
                    <label class="input-label" for="input-url">
                        <input class="input" type="text" name="url" id="input-url" placeholder="Введите пароль" data-title="введите пароль"/>
                    </label>
                </div>
                <div class="popup-input submit">
                    <input class="input-submit" type="submit" name="send" value="Войти"/>
                </div>
            </form>
        </div>
    </div>
</div>
