<section class="content-area work-page">
    <h1 class="content-title general-info">Мои работы</h1>
    <div class="container works-wrapper">
        <div class="stretch contacts_block_bg">
            <div class="contact_form">
                <div id="note"></div>
                <div id="fields">
                    <form id="ajax-contact-form" action="#">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" name="name" value="" placeholder="Name *" />
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="email" value="" placeholder="Email *" />
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="subject" value="" placeholder="Subject" />
                            </div>
                        </div>
                        <textarea name="message" id="message" placeholder="Message *"></textarea>
                        <input type="submit" class="send_btn" value="Send message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
