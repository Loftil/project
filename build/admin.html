<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Project</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-login.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/modernizr.min.js"></script>

<body>
<div class="wrapper">

    <div id="page" class="hfeed site admin-page">

        <main id="main" class="site-main" role="main">

            <div class="popup-wrapper">
                <div class="popup-window">
                    <h3 class="popup-title top-title">Авторизируйтесь</h3>
                    <div class="popup-form">
                        <form class="form-upload" action="post">
                            <div class="popup-input">
                                <h4 class="title-label">Логин</h4>
                                <label class="input-label" for="input-name">
                                    <input class="input" type="text" name="name" id="input-name" placeholder="Введите логин" data-title="введите логин"/>
                                </label>
                            </div>
                            <div class="popup-input last">
                                <h4 class="title-label">Пароль</h4>
                                <label class="input-label" for="input-url">
                                    <input class="input" type="text" name="url" id="input-url" placeholder="Введите пароль" data-title="введите пароль"/>
                                </label>
                            </div>
                            <div class="popup-input submit">
                                <input class="input-submit" type="submit" name="send" value="Войти"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>

</div>

    <footer class="footer">
        <div class="footer-section">
            <div class="login">
                <a class="login-link" href="http://project.loftil.ru/admin.html"><span class="hidden">Login</span></a>
            </div>
            <p class="copyright">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>

</body>
