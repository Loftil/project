<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-contact.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/modernizr.min.js"></script>

    <style>

<body>
<div class="wrapper">

    <header class="header">
        <div class="header-area">
            <a href="http://project.loftil.ru">
                <img src="img/logo.png" alt="site logo"/>
                <span class="hidden">Сайт портфолио</span>
            </a>
            <span class="mob-menu desktop-hide"><span class="menu-mob-title">Menu</span></span>
            <ul class="social-list">
                <li class="social-item"><a class="vk" href="https://vk.com/mintonxbz" target="_blank"><span class="hidden">VK</span></a></li>
                <li class="social-item"><a class="tw" href="https://twitter.com/dimaminka" target="_blank"><span class="hidden">Twitter</span></a></li>
                <li class="social-item"><a class="facebook" href="https://www.facebook.com/Mintonxbz" target="_blank"><span class="hidden">Facebook</span></a></li>
                <li class="social-item"><a class="github" href="https://github.com/Loftil/project" target="_blank"><span class="hidden">Github</span></a></li>
            </ul>
        </div>
    </header>

    <div id="page" class="hfeed site">

        <div id="content" class="site-content">
            <main id="main" class="site-main" role="main">

                <section class="content-area contact-page">
                    <h1 class="content-title contact-info">У вас интересный проект? Напишите мне</h1>
                    <div class="container works-wrapper">
                        <div class="stretch contacts_block_bg">
                            <div class="contact_form">
                                <div id="note"></div>
                                <div id="fields">
                                    <form id="ajax-contact-form" action="#">
                                        <div class="form-wrapper">
                                            <div class="input-area__col2">
                                                <label class="input-label" for="name">Имя</label>
                                                <input id="name" class="input input-name" type="text" name="name" value="" placeholder="Как к Вам обращаться" data-title="Вы не ввели имя" />
                                            </div>
                                            <div class="input-area__col2 right">
                                                <label class="input-label" for="email">Email</label>
                                                <input id="email" class="input input-email" type="text" name="email" value="" placeholder="Куда мне писать" data-title="Вы не вели email" />
                                            </div>
                                            <div class="input-area clear">
                                                <label class="input-label" for="message">Сообщение</label>
                                                <textarea class="input input-message" name="message" id="message" placeholder="Кратко в чем суть" data-title="Ваш вопрос"></textarea>
                                            </div>
                                            <div class="input-area clear">
                                                <label class="input-label captcha" for="captcha">Введите код, указаный на картинке</label>
                                                <div class="input-area__col2">
                                                    <div class="captcha-wrapper">
                                                        <img class="img-captcha" src="img/captcha.png" alt="captcha"/>
                                                    </div>
                                                </div>
                                                <div class="input-area__col2 right captcha-helper">
                                                    <input id="captcha" class="input input-captcha" type="text" name="captcha" value="" placeholder="Введите код" data-title="Вы не ввели код" />
                                                </div>
                                            </div>
                                            <div class="input-area form-btn">
                                                <div class="popup-input submit">
                                                    <input type="submit" class="send_btn input-submit" value="Отправить">
                                                </div>
                                                <div class="popup-input submit reset">
                                                    <input type="reset" class="input-submit" value="Очистить">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
        </div>

        <aside id="sidebar" class="sidebar">
            <div id="secondary" class="secondary">
                <nav id="site-navigation" class="main-navigation" role="navigation">
                    <div class="side-menu">
                        <ul class="nav-menu">
                            <li class="menu-item"><a class="menu-link" href="http://project.loftil.ru/index.html">Обо мне</a></li>
                            <li class="menu-item"><a class="menu-link" href="http://project.loftil.ru/works.html">Мои работы</a></li>
                            <li class="menu-item"><a class="menu-link" href="http://project.loftil.ru/contact.html">Связаться со мной</a></li>
                        </ul>
                    </div>
                </nav>
                <address id="contact-navigation" class="contact-navigation">
                    <div class="contact">
                        <ul class="contact-menu">
                            <li class="social-item">Контакты</li>
                            <li class="social-item mail"><a class="side-soc-link" href="mailto:bzx@mail.ru">bzx@mail.ru</a></li>
                            <li class="social-item phone"><a class="side-soc-link" href="tel:+972545954696">+972545954696</a></li>
                            <li class="social-item skype"><a class="side-soc-link" href="skype:minton-bzx?chat">minton-bzx</a></li>
                        </ul>
                    </div>
                </address>
            </div>
        </aside>

    </div>

</div>

    <footer class="footer">
        <div class="footer-section">
            <div class="login">
                <a class="login-link" href="http://project.loftil.ru/admin.html"><span class="hidden">Login</span></a>
            </div>
            <p class="copyright">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>

</body>
</html>
